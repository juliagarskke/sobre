<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <!-- Folha de estilos -->
    <link rel="stylesheet" href="../estilos/contato.css">
    <link rel="stylesheet" href="../estilos/menu.css">
    <!-- Pacote de icones da Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Icones das midias sociais -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- MENU -->
    <header class="header-sec">
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa fa-bars"></i>
            </label>
            <label class="logo">Júlia <span>Garske</span></label>
            <ul>
                <li><a href="../index.html">Sobre</a></li>
                <li><a href="./formacao.html">Formação</a></li>
                <li><a href="./portfolio.html">Portfólio</a></li>
                <li><a class="active" href="/paginas/contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="main">
            <!-- Texto do Contato -->
            <div class="container-text">
                <div class="inner-container-text">
                    <div class="textos">
                        <h1>Se Interessou ?</h1>
                        <h1>Me conte sobre as suas ideias.</h1>
                        <p>Quem sabe podemos trabalhar juntos!</p>
                    </div>
                    <div class="email-container">
                        <div class="img-email">
                            <i class='bx bxs-envelope'></i>
                        </div>
                        <div class="email">
                            <h2>Entre em contato via email</h2>
                            <a href="mailto:edmar.bevi@gmail.com">jujugarske25@gmail.com</a>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Formulário para Contato -->
            <div class="div-formulario">
                <h2>Formulário para contato</h2>
                <form action="#" class="form-container">
                    <div class="name-container">
                        <div id="first-name">
                            <label for="first">Primeiro Nome:</label>
                            <input type="text" id="first" name="first" required>
                        </div>
                        <div>
                            <label for="last">Último Nome:</label>
                            <input type="text" id="last" name="last" required>
                        </div>
                    </div>
                    <label for="email">Melhor E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="description">Mensagem:</label>
                    <textarea id="description" name="description" rows="4"></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
